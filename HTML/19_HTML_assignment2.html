<!DOCTYPE html>
<html>
<head>
	<title>ASSIGNMENT TABLE 2</title>
	<style>
		table
		{
			border-collapse: collapse;
			width: 40%;
		}
		td
		{
			text-align: center;
		}
	</style>
</head>
<body>
	<h1>Health Cart</h1>
	<table border="2px">
		<thead>
			<tr>
				<th colspan="2" rowspan="2"> State of Health</th>
				<th colspan="2">Fasting Value</th>
				<th>After Eating</th>
				</tr>
				<tr>
					<th>Minimum</th>
					<th>Maximum</th>
					<th>2 hour after eating</th>
					</tr>
		</thead>
		<tbody>
			<tr>
				<td colspan="2">Healthy</td>
				<td>70</td>
				<td>100</td>
				<td>Less Than 140</td>
			</tr>
			<tr>
				<td colspan="2">Pre- Diabetes</td>
				<td>101</td>
				<td>826</td>
				<td>140 to 200</td>
			</tr>
			<tr>
				<td colspan="2">Diabetes</td>
				<td>More Than 126</td>
				<td>N/A</td>
				<td>More Than 200</td>
			</tr>
		</tbody>
		
	</table>

</body>
</html>
