<!DOCTYPE html>
<html>
<head>
	<title>Datalist Tag</title>
	<style>
		div
		{
			background-color: lightblue;
			width: 250px;
			padding:30px;
			border-radius: 15px;
		}
	</style>
</head>
<body>
	<div>
		<form>
			<label>Select a city</label>
			<input list="city" name="data">
			<datalist id="city">
				<option>...select...</option>
				<option>Banglore</option>
				<option>Hydrabad</option>
				<option>Pune</option>
				<option>Chennai</option>
				<option>Bankkok</option>
			</datalist>
		</form>
	</div>

</body>
</html>
