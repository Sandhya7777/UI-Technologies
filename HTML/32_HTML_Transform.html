<!DOCTYPE html>
<html>
<head>
	<title>Transform Property</title>
	<style>
		div 
		{
          border: solid red;
          transform: translate(30px, 20px) rotate(20deg);
          width: 160px;
          height: 90px;
          border-radius: 20px;
          background: linear-gradient(45deg,yellow,pink,yellow);
      }
	</style>
</head>
<body>
	<div>Arise,awake and donot stop until the goal is reached.</div>
</body>
</html>
