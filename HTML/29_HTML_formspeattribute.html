<!DOCTYPE html>
<html>
<head>
	<title>Form Special Attributes</title>
		<style>
		div
		{
			background-color: lightblue;
			width: 200px;
			padding:30px;
			border-radius: 15px;
		}
	</style>
</head>
<body>
	<div>
		<form>
			<label>Username</label>
			<input type="text" name="us" placeholder="Enter a Username">
		</form>
	</div>
	<hr>
	<div>
		<form>
			<label>Username</label>
			<input type="text" name="us" placeholder="Enter a Username" value="Sandhya">
		</form>
	</div>
	<hr>
	<div>
		<form>
			<label>Username</label>
			<input type="text" name="us" placeholder="Enter a Username" value="Sandhya" readonly disabled="">
		</form>
	</div>


</body>
</html>
