<!DOCTYPE html>
<html>
<head>
	<title>Register Form</title>
</head>
<body>
	<form>
		<table>
			<tr>
				<td>Name:</td>
				<td><input type="text" placeholder="Name" name="usn"></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type="password" placeholder="Password" name="pwd"></td>
			</tr>
			<tr>
				<td>Gender:</td>
				<td><input type="radio" name="c1">Female
				<input type="radio" name="c1">Male
			</td>
			</tr>
			<tr>
				<td>Email:</td>
				<td>
					<input type="email"  placeholder= "Enter email "name="email">
				</td>
			</tr>
			<tr>
				<td>Phone No:</td>
				<td>
					<select>
						<option>+91</option>
						<option>+63</option>
						<option>+72</option>
					</select>
					<input type="Phone Number"  placeholder= "Enter Number "name="number">
				</td>
			</tr>
			<tr>
				<td><input type="Submit" value="submit" name="sub"></td>
			</tr>
		</table>
	</form>

</body>
</html>
