<!DOCTYPE html>
<html>
<head>
	<title>ASIDE Tag</title>
	<style>
		body
		{
			margin: 8px;
		}
		aside
		{
			background: linear-gradient(45deg,red,yellow,red);
			width: 200px;
			text-align: center;
			float: left;
			height: 100vh;
			position: fixed;
		}
		aside a 
		{
			color: blue;
			display: block;
			text-decoration: none;
			padding: 15px;
			margin: 10px;
			background: linear-gradient(45deg,yellow,red,yellow);
			border-radius: 12px;
			box-shadow: 0 0 10px black;
		}
		a:hover
		{
			background: linear-gradient(45deg,red,yellow,red);
			border-radius: 12px;
			box-shadow: 0 0 10px black;
			color: white;
		}
	</style>
</head>
<body>
	<aside>
		<a href="#">CSE</a>
		<a href="#">ECE</a>
		<a href="#">Mech</a>
		<a href="#">Civil</a>
	</aside>

</body>
</html>
