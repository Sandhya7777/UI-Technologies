<html>
<head>

<body>

				<td>HTML</td>

			</tr>
			<tr>
				<td>2.</td>
				<td>Manu</td>
				<td>CSS</td>
				<td>JAVA</td>
			</tr>
			<tr>
				<td>3.</td>
				<td>Priya</td>
				<td>CSS</td>
				<td>JDBC</td>
			</tr>
		</tbody>
		<table border="1px">
		<h1>HTML Tables with Rowspan</h1>
		<thead>
			<tr>
				<th>Batchcode</th>
				<th>Name</th>
				<th>Subjects</th>
			</tr>
			<tr>
				<td rowspan="3">OEWA2</td>

				<td>CSS</td>
			</tr>
			<tr>
				<td>Manu</td>
				<td>HTML</td>
			</tr>
			<tr>
				<td>Priya</td>

			</tr>
			</tr>

		</thead>
	</table>

</body>
</html>
