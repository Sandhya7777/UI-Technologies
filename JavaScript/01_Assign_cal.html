<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,intial-scale=1.0">
	<link rel="stylesheet"  href="css/bootstrap.css">
	<link rel="stylesheet"  href="css/mdb.css">
	 <link rel="stylesheet"  href="css/font-awesome.css">
	<title>BS Modal classes</title>
	<style>
		.btn
		{
          padding: 8px 15px;
          border-radius: 5px;
          background:linear-gradient(45deg,deeppink,coral,salmon)
		}
		#s
		{
			background:linear-gradient(45deg,green,lightgreen,forestgreen);

		}
		#a
		{
			background:linear-gradient(45deg,darkred,red,salmon	);
			width:100px;
			font-size:15px;
		}
		#n,#d
		{
			background:linear-gradient(45deg,darkred,blue,forestgreen);
		}
		#e
		{
			background:linear-gradient(45deg,blue,orange,red);

		}
	</style>
</head>
<body>
	<h1 class="bg-dark text-white">calculator</h1>
	<div class="container mt-5">
		<div class="row">
			<div class="col-xl-12">
				<div class="card">
					<div class="card-header text-center " id="d">
						<h3 class="card-title font-weight-bold text-white pt-2" id="n">CALCULATOR</h3>
						
					</div>
					<div class="card-body bg-light">
						<div class="row">
							<div class="col-xl-5">
							
									<input type="number" placeholder="enternumber" class="w-75" />
									<a href="#" class="btn bg-primary text-white">
										<i class="fa fa-plus"></i>
									</a>	

							</div>
							
							<div class="col-xl-5">
									<input type="number" placeholder="enternumber" class="w-75" />
									<a href="#" class="btn bg-primary text-white font-weight-bold">
										=
									</a>	
										
							</div>
		
							<div class="col-xl-2">
								<button class=" btn btn-primary ml-0 w-100 " id="s" >Result</button>
							</div>
							
						</div>
				
							<div class="row">
							<div class="col-xl-4">
							
									<button class="btn btn-light text-dark w-75"> choose the operator</button>
									

							</div>
							
							<div class="col-xl-8 ml-0">
								<a href="#" class="btn bg-primary text-white">
										<i class="fa fa-plus"></i>
									</a>	
									
									<a href="#" class="btn bg-primary text-white">
										<i class="fa fa-minus"></i>
									</a>	
									
									
									<a href="#" class="btn bg-primary text-white font-weight-bold ">
										*
									</a>	
									
									<a href="#" class="btn bg-primary text-white font-weight-bold">
										/
									</a>
									
								    <a href="#" class="btn  text-white font-weight-bold " id="a">
								    clear
							    	</a>
									
										
							</div>

							
						</div>					
					</div>
					<div class="card-footer" id="e">
						<div class="row">
							<div class="col-xl-12 text-center text-white">
								Desinged by <a href="#" class="text-capitalize font-italic"> @sandy</a>
							</div>
							
						</div>
					</div>
				</div>

				
			</div>
			
		</div>
		
	</div>
