<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="mdb.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Form Validations</title>
</head>
<body>
	<div class="container mt-5">
		<div class="row">
			<div class="col-md-4 m-auto">
				<div class="card">
					<div class="card-header bg-success">
						<h2 class="card-title">Register Here</h2>
					
				</div>
				<div class="card-body bg-purple">
					<form id="register-form">
						
						<div class="form-group">
							<input type="text" placeholder="username" class="form-control is-form-valid" id="username">
							<div id="username-feedback">Look Great</div>
						</div>
						<div class="form-group">
							<input type="text" placeholder="email" class="form-control">
						</div>
						<div class="form-group">
							<input type="password" placeholder="password" class="form-control">
						</div>
						<div class="form-group">
							<input type="password" placeholder="conform password" class="form-control">
						</div>
						<div class="form-group text-center">
							<input type="submit" placeholder="Register" class="form-control">
						</div>
					</form>
					
				</div>
			</div>
		</div>
	
   </div>
   <script>
   	
   </script>
</body>
</html>
