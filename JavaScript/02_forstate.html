<!DOCTYPE html>
<html>
<head>
	<title>Looping Statements</title>
</head>
<body>
	<h1>1 TO 10 NUMBERS</h1>
	<script>
		let output = ' ';
		for(let i =1;i<=10;i++)
		{
			output += i;
		}
		if(i<=9){
			output += '$[i],
		}
		else{
			output += i;
		}
		console.log(output);
	</script>

</body>
</html>
