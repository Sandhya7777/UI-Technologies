<!DOCTYPE html>
<html>
<head>
	<title>css postion properties</title>
	<style>
		div
		{
			background: linear-gradient(45deg,red,blue,red);
			color: white;
			width: 100px;
			text-align: center;
			padding: 20px;
			font-size: 20px;
			font-family: "comic sans ms,"sans-serif;
			border-radius: 20px;


.		}
		.static
		{
			position: static;
			top: 200px;
			left: 400px;
		}
		.relative
		{
			position: relative;
			top: 8px;
			left: 120px;
		}
		.absparent
		{
			position: relative;
			top: 10px;
			left: 200;
			width: 300px;
			height: 200px;
		}
		.absolute
		{
			position: absolute;
			top: 50px;
			left: 40px;
		}
		.fixed
		{
			position: fixed;
			top: 30px;
			left: 300px;
		}
		.sticky
		{
			position: sticky;
			width: 100px;
			top: 10px;
			left: 350px;
			
		}

	</style>
		
</head>
<body>
	<div claas="static">Static</div>
	<div class="relative">Relative</div>
	<div class="absparent"> Fantastic
		<div class="absolute">absolute</div>
	</div>
	<div class="fixed">fixed</div>
	<div class="sticky">Arise, awake, and stop not until the goal is achieved</div>

</body>
</html>
