<html>
<head>

		header p
		{
			color:red;
		}
	</style>
</head>
<body>
	<div>
		<header>
			<p>I am paragraph tag</p>

			<p>I am paragraph tag</p>

		<footer>
			<p>I am paragraph tag</p>
			<h1> I am heading tag</h1>

		</footer>
	</div>


</body>
