<!DOCTYPE html>
<html>
<head>
	<title> CSS Box Model</title>
	<style>
		#a
		{
			width: 20px;
			border-style: solid;
			padding-left: 20px;
			padding-top: 20px;
			padding-bottom: 20px;
			padding-right: 50px;
			background-color: blue;
			color: red;
			border-radius: 25px; 

		}
		#b
		{
			width: 30px;
			border-style: inset;
			padding-left: 30px;
			padding-top: 30px;
			padding-bottom: 40px;
			padding-right: 40px;
			background: #122411;
			color: lightgreen;
			border-radius: 25px;
			border-color: #28cc1a;
			border-width: 8px;

		}
		#c
		{
			width: 150px;
			border-style: dotted;
			padding-left: 40px;
			padding-top: 40px;
			padding-bottom: 40px;
			padding-right: 10px;
			background: yellow;
			color: blue;
			border-radius: 25px;
			border-color: blue;
			border-width: 5px;
		}
		#d
		{
			width: 30px;
			border-style: dotted;
			padding-left: 20px;
			padding-top: 30px;
			padding-bottom: 30px;
			padding-right: 30px;
			background: #d187bd;
			color: blue;
			border-radius: 25px;
			border-color: blue;
			border-width: 3px;

		}
		#e
		{
			width: 10px;
			border-style: solid;
			padding-left: 30px;
			padding-top: 30px;
			padding-bottom: 30px;
			padding-right: 70px;
			background: #d8e4dd;
			color:#1d721a;
			border-radius: 25px;
			border-color: #102308;
			border-width: 3px;

		}
		#f
		{
			width: 10px;
			border-style: outset;
			padding-left: 10px;
			padding-top: 10px;
			padding-bottom: 10px;
			padding-right: 80px;
			background: #77208d;
			color:#cb9ed7;
			border-radius: 30px;
			border-color: #77208d;
			border-width: 8px;

		}

	</style>
</head>
<body>
<div id="a">Java</div>
<div id = "b">Sql</div>
<div id = "c"> <b>  HTML<div id = "d">  CSS</div> </b></div><br> <br>
<div id = "e">J2EE</div><br>
<div id = "f"><h6>Hibernate</h6></div>
</body>
</html>
