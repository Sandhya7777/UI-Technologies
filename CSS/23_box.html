<!DOCTYPE html>
<html>
<head>
	<title>Boxes</title>
	<style>
		div
		{
			box-shadow: 0 0 10px black;
			color:red;
			padding: 20px;
			width: 20px;
			text-align: center;
			border-radius: 20px;
			left: 300px;
			top: 100px;
			
		}
		#s
		{
			top: 100px;
			background: linear-gradient(45deg, blue, pink, blue);
			color:white;
			left: 52px;
			position: relative;
			z-index: 3;
		}
		#a
		{
			top: 74px;
			background: linear-gradient(45deg, blue, pink, blue);
			color:white;
			left: 423px;
			position: relative;
			z-index: 2;

		}
	
		
		#b
		{
			top: 42px;
			background: linear-gradient(45deg, deeppink, white, deeppink);
			color: yellow;
			left: 504px;
			position: relative;
			z-index: 1px;

		}
	
		
	</style>
</head>
<body>
	<div id="s">box1</div>
	<div id="a">box2</div>
	<div id="b">box3</div>

</body>
</html>
