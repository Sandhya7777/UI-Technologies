<!DOCTYPE html>
<html>
<head>
	<title>CSS Outline Properties</title>
	<style>
		div
		{
			border-width: 10px;
			border-style: solid;
			border-color: red;
			width:22%;
			padding: 20px;
			margin: 10px;
			background-color: yellow;
			color: red;
			outline: 10px solid blue;
			border-radius: 25px;
		}
	</style>
</head>
<body>
	<div> JSPIDERS</div>

</body>
</html>
