<!DOCTYPE html>
<html>
<head>
	<title>CSS MEDIA QUERIES</title>
	<style>
		h1
		{
			text-align:center;
			font-family: "comic sans ms",sans-serif;
			display:none;}
			@media (min-width:500px)
			{
				body
				{
					background-color: blue;
					color:red;
				}
			div h1:nth-child(1);
             {
         	   display: block;
             }
		}
		@media (min-width:618px)and (max-width: 768px)
			{
				body
				{
					background-color: yellow;
					color:white;
				}
			div h1:nth-child(2);
             {
         	   display: block;
             }
		}
		@media (min-width:769px)and (max-width:900px)
			{
				body
				{
					background-color: cyan;
					color:white;
				}
			    div h1:nth-child(3);
             {
         	   display: block;
             }
		}
		@media (min-width:900px)and (max-width:1000px)
			{
				body
				{
					background-color: gray;
					color:white;
				}
			div h1:nth-child(4);
             {
         	   display: block;
             }
		}
		
	</style>
</head>
<body>
	<div>
		<h2>Screensize:<span id = "print"></span></h2>
		<h1>Mobile Screen</h1>
		<h1>Lap Screen</h1>
		<h1>Tab Screen</h1>
		<h1>X-Large Screen</h1>
	</div>
	<script>
		window.addEventListener("resize",function()
		{
			Let Screensize=window.innerwidth;
			document.querySelector('#print').innerHTML = '${Screensize}px'});
	</script>
</body>
</html>
