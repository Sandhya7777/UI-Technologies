<!DOCTYPE html>
<html>
<head>
	<title>CSS ANIMATION 2</title>
	<style>
		body
		{
			background-color: green;
		}
		ul
		{
			margin-top: 150px;
			margin-left: 250px;
		}
		ul li
		{
			display:inline-block;
			width: 50px;
			height: 40px;
			border-radius: 3px;
			background-color: black;
			margin-right: 50px;
			text-align: center;
			box-shadow: 0 0 15px white;
			animation: zoom 1s linear 2s infinite normal;
		}
		@keyframes zoom
		{
			0%
			{
				position:relative;
				top:0px;
				bottom:20px;
            }
            50%
            {
            	position:relative;
				top:50px;
				bottom: 20px;
               
            }
        }
			ul li:first-child
			{
				background-color: yellow;
				animation-delay: 0.1s;
			}
			ul li:last-child
			{
				background-color: pink;
				animation-delay: 0.2s;
			}
			ul li:nth-child(2)
			{
				background-color: blue;
				animation-delay: 0.3s;
			}
			ul li:nth-child(3)
			{
				background-color: violet;
				animation-delay: 0.4s;
			}
			ul li:nth-child(4)
			{
				background-color: orange;
				animation-delay: 0.5s;
			}
			ul li:nth-child(5)
			{
				background-color: gray;
				animation-delay: 0.6s;
			}
			ul li:nth-child(6)
			{
				background-color: red;
				animation-delay: 0.5s;
			}
	</style>
</head>
<body>
	<ul>
		<ul type = "Square">
		<li>W</li>
		<li>E</li>
		<li>L</li>
		<li>C</li>
		<li>O</li>
		<li>M</li>
		<li>E</li>
	</ul>

</body>
</html>
