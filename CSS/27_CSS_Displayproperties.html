<!DOCTYPE html>
<html>
<head>
	<title>CSS DISPLAY PROPERTIES</title>
	<style>
		h1
		{
			border: 30px solid red;
			text-align: center;
			width:100px;
			display:inline;
		}
		span
		{
			border: 30px solid yellow;
			text-align: center;
			width:50px;
			display:block;
		}
	</style>
</head>
<body>
	<h1>Life and Death</h1>
	<br>
	<span>Life and Death</span>

</body>
</html>
