<!DOCTYPE html>
<html>
<head>
	<title>CSS Formatting Styles</title>
	<style>
		h1
		{
			color:#509a3e;
			text-decoration: underline;
			text-transform: capitalize;
		}
		p
		{
			text-align: justify;
			text-indent: 30px;
			line-height: 20px;
			color: black;
			word-spacing: 10px;
			letter-spacing: 2px;
			text-shadow: 0 0 20px red;

		}
		h2
		{
			font-size: 100px;
			font-weight: bold;
			font-style: italic;
			font-family: "comic sans ms" sans-serif;
		}

	</style>
</head>
<body>
	<h1>Sharing is caring</h1>
	<p>Talk to yourself once in a day, otherwise you may miss meeting an intelligent person in this world.</p>
	<h2>Life and Death</h2>


</body>
</html>
