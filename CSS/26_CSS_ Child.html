<!DOCTYPE html>
<html>
<head>
	<title>CSS EXAMPLE</title>
<style>
	div h1:first-child
	{
		color: red;
	}
	div h1:last-child
	{
		color: blue;
	}
	div h1:nth-child(2)
	{
		color: green;
	}
	div h1:nth-child(3)
	{
		color: gray;
	}
</style>
</head>
<body>
	<div>
		<h1>Practise  Makes Mans Perfect</h1>
		<h1>Practise  Makes Mans Perfect</h1>
		<h1>Practise  Makes Mans Perfect</h1>
		<h1>Practise  Makes Mans Perfect</h1>
	</div>

</body>
</html>
